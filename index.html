<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Contacto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="formulario">
      <h1>¡Contáctanos!</h1>
      <h2>¿Como podemos ayudarte?</h2>
      <div>
        <form>
          <input type="radio" id="Soporte" name="fav_language" value="HTML" />
          <label for="Soporte">Soporte</label>
          <input type="radio" id="Queja" name="fav_language" value="HTML" />
          <label for="Queja">Queja</label>
          <input type="radio" id="Donación" name="fav_language" value="HTML" />
          <label for="Donación">Donación</label>
          <input
            type="radio"
            id="Comprar votos"
            name="fav_language"
            value="HTML"
          />
          <label for="Comprar votos">Comprar votos</label>
        </form>
      </div>
      <div>
        <h2>Dejanos tus datos de contacto</h2>
        <form>
          <label for="fname">Nombre completo:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="telefono">Teléfono:</label><br />
          <input type="tel" id="tel" name="Teléfono" /> <br />
        </form>
      </div>
      <div>
        <h2>Cuentanos que fue lo que pasó:</h2>
        <form>
          <input type="text" id="detalles" name="detalles" /><br />
          <label for="detalles">Detalles</label>
        </form>
      </div>
    </div>
  </body>
</html>
